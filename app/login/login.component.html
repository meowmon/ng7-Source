
<div class="loginForm mx-auto">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <h5 >Login</h5>

    <label>
      Username:<br>
      <input type="text" formControlName="username" class="form-control">
      <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
        <div *ngIf="loginForm.controls.username.errors.required">Your username is required</div>
      </div>
    </label>
  
    <label>
      Password:<br>
      <input formControlName="password" class="form-control " type="password">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">A password is required</div>
      </div>  
    </label>
    <hr>
    <section class = "tp-section">
      <mat-checkbox class = "tp-margin" [(ngModel)] = "acceptted" [ngModelOptions]="{standalone: true}" >Remember me? </mat-checkbox>
   </section>
    <input type="submit" value="login" class="btn btn-outline-secondary">
    <span *ngIf="showRegister"> <a [routerLink]="['/register']" class="btn btn-link">Register</a></span>
  </form>
</div>
