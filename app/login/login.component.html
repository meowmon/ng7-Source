
<div class="container loginForm mx-auto bg-light">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <h5>Login</h5>
  <div class="form-group row">
    <div class="col-md-10" >
      Username:<br>
      <input type="text" formControlName="username" class="form-control">
      <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
        <div *ngIf="loginForm.controls.username.errors.required" style="color:red">Your username is required</div>
      </div>
    </div>
  
    <div class="col-md-10">
      Password:<br>
      <input formControlName="password" class="form-control " type="password">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required" style="color:red">A password is required</div>
      </div>  
    </div>
    </div>
    <hr>
  <div class="form-group row">
    <div class="col">
      <input type="checkbox" class = "tp-margin" [(ngModel)] = "acceptted" [ngModelOptions]="{standalone: true}" >Remember me? 
    </div>
  </div>
  <div class="form-group row">
  <div class="col-md-2">
    <input type="submit" value="Login" class="btn btn-outline-secondary">
  </div>
  <div class="col-md-3">
    <span *ngIf="showRegister"> <a [routerLink]="['/register']" class="btn btn-link">Register</a></span>
  </div>
  </div>
  </form>
</div>
